git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never
gui:
  sidePanelWidth: 0.5
  theme:
    selectedLineBgColor:
      - underline
    selectedRangeBgColor:
      - underline
refresher:
  refreshInterval: 3
keybinding:
  universal:
    # 'Files' appended for legacy reasons
    pushFiles: <disabled>
customCommands:
  - key: '<c-p>'
    command: 'git push {{.SelectedRemote.Name}} {{.SelectedCommit.Hash}}:{{.SelectedLocalBranch.Name}}'
    context: "commits"
    loadingText: 'Pushing selected commit...'
    description: "Pushing selected commit"
    output: log
  - key: '<c-y>'
    command: "git rev-parse --short=7 {{.SelectedCommit.Sha}} | pbcopy"
    context: 'commits'
    description: 'copy short commit hash'
