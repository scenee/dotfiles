git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never
gui:
  sidePanelWidth: 0.5
  theme:
    selectedLineBgColor:
      - underline
    selectedRangeBgColor:
      - underline
refresher:
  refreshInterval: 3
keybinding:
  universal:
    # 'Files' appended for legacy reasons
    pushFiles: <disabled>
customCommands:
  - key: '<c-/>'
    command: "git push --force-with-lease"
    context: 'global'
    loadingText: 'pushing(force-with-lease)'
  - key: '<c-/>'
    command: 'git push {{.SelectedRemote.Name}} {{.SelectedCommit.Hash}}:{{.SelectedLocalBranch.Name}} --force-with-lease'
    context: "commits"
    description: "Push selected commit"
    output: log
  - key: '<c-y>'
    command: "git rev-parse --short=7 {{.SelectedCommit.Sha}} | pbcopy"
    context: 'commits'
    description: 'copy short commit hash'
