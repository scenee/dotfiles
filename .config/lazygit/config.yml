git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never
gui:
  sidePanelWidth: 0.5
  theme:
    selectedLineBgColor:
      - underline
    selectedRangeBgColor:
      - underline
refresher:
  refreshInterval: 3
keybinding:
  universal:
    # 'Files' appended for legacy reasons
    pushFiles: <disabled>
customCommands:
  - key: '<c-p>'
    command: 'git push --force-with-lease {{.SelectedRemote.Name}} {{.SelectedCommit.Hash}}:refs/heads/{{.SelectedLocalBranch.Name}}'
    context: "commits"
    loadingText: 'Pushing selected commit...'
    description: "Pushing selected commit"
    output: log
    prompts:
      - type: 'confirm'
        title: 'Force Push'
        body: '[PUSH] Are you sure you want to push {{printf "%.8s" .SelectedCommit.Hash}} commit to {{.SelectedLocalBranch.Name}} using force-with-lease?'
  - key: '<c-y>'
    command: "git rev-parse --short=7 {{.SelectedCommit.Sha}} | pbcopy"
    context: 'commits'
    description: 'copy short commit hash'
  # Prevent the remote branch deletion
  - key: 'd'
    context: 'remoteBranches'
    command: 'echo "â›” Deleting remote branches is prohibited!" && exit 1'
